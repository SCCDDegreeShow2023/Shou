	<script>
        (function($) {
  $.dragScroll = function(options) {
    var settings = $.extend({
      scrollVertical: true,
      scrollHorizontal: true,
      cursor: null
    }, options);

    var clicked = false,
      clickY, clickX;

    var getCursor = function() {
      if (settings.cursor) return settings.cursor;
      if (settings.scrollVertical && settings.scrollHorizontal) return 'move';
      if (settings.scrollVertical) return 'row-resize';
      if (settings.scrollHorizontal) return 'col-resize';
    }

    var updateScrollPos = function(e, el) {
      $('html').css('cursor', getCursor());
      var $el = $(el);
      settings.scrollVertical && $el.scrollTop($el.scrollTop() + (clickY - e.pageY));
      settings.scrollHorizontal && $el.scrollLeft($el.scrollLeft() + (clickX - e.pageX));
    }

    $(document).on({
      'mousemove': function(e) {
        clicked && updateScrollPos(e, this);
      },
      'mousedown': function(e) {
        
        clicked = true;
        clickY = e.pageY;
        clickX = e.pageX;
        $('html').addClass('blockSelection').css('cursor', 'move');
      },
      'mouseup': function() {
        clicked = false;
        $('html').removeClass('blockSelection').css('cursor', 'auto');
        window.getSelection().removeAllRanges();
      }
    });
    $('img').bind('dragstart', function(event) { 
      console.log('yes');event.preventDefault(); });
    $('img').bind('dragEnd', function(event) {
      console.log('no'); 
      event.preventDefault();
       });
    $('a').bind('dragstart', function(event) { 
      event.preventDefault();});
      $('a').bind('dragsend', function(event) { 
      event.preventDefault();
      console.log('no'); });
      
  }
}(jQuery))
    </script>
    <script>$(document).ready(function() {
        $.dragScroll();
    });</script>
