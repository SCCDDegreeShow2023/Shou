<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />

	<!--瓜號內要換同學名-->
	<title>個人頁</title>
	<link rel="stylesheet" href="./personalpage_01.css" />

</head>

<body>
	<!--
		<div id="preloader">
		<div id="loader"></div>
	</div>
	-->
	<!--個人內容區-->
	<main>
		<div class="personalbox">
			<section class="column_left">
				<div class="slogan">
					<p>傳說中，</p>
					<p>在最靠近月亮的盡頭那裡..。</p>
				</div>
				<div class="undershot">
					<div class="star_logo"><img src="star_logo.png" alt="star_logo"></div>
					<div class="personalInfo">
						<!--個人照-->
						<div class="headshot"><img src="head_shot.jpeg" alt="headshot">
						</div>
						<!--名字-->
						<div class="info">
							<div class="name">
								<div class="name_01">王 亮晰</div>
								<div class="name_02">Liang-Hsi,Wang</div>
							</div>
							<div class="personal_link">
								<span class="personal_link_mail">theccwangwork@gmail.com</span>
								<!--連結區-->
								<span class="personal_artwork_link">
									<a href="">@theccwang.art</a>
								</span>
							</div>
						</div>

					</div>
				</div>
			</section>
			<!--對創作的想法-->
			<div class="workinfo_sentence">
				<p>對我來說，</p>
				<p>動畫是一種浪漫的表達方式。</p>
			</div>
			<section class="column_middle">
				<!--work_1-->
				<video class="video" src="video.mp4" controls playsinline></video>
				<!--圖們-->
				<div class="imgs">
					<div class="img1"><img src="A108144133_work_1.jpg" alt="mainvisual"></div>
					<div class="img2"><img src="A108144133_work_2.jpg" alt="mainvisual2"></div>
				</div>
			</section>
			<section class="column_right">
				<!--作品講述keywork-->
				<div class="personal">PERSONAL WORK</div>
				<!--作品標題(中/英)-->
				<div class="worktitle_ch">月亮的孩子</div>
				<div class="worktitle_en"></div>
				<!--作品形式長度-->
				<div class="workinfo_time">2D動畫<span>｜</span>2分15秒</div>
				<div class="workinfo">
					<!--簡介內容-->
					<div class="workinfo_introduction">
						<p>住著一位掌管生命的月亮女神。</p>
						<p>她的愛 包容著所有的人類，</p>
						<p>每一個生命都獨一無二。</p>
						<p>在月亮閃爍之際，</p>
						<p>把靈魂送到世界各地。</p>
					</div>
				</div>
			</section>
		</div>
	</main>

	<nav>
		<div class="button">
			<div class="logo"><a href="../../index.html"><img src="Home_page.png " alt="home_logo"></a></div>
		</div>
	</nav>

	<!--back button-->
	<div class="btn"><a href="">
			<div class="btn_back"><img src="btn_back.png" alt="btn_back"></div>
			<div class="btn_next"><img src="btn_next.png" alt="btn_next"></div>
		</a>
	</div>

	<!--橫向滾動-->
	<script>
		const scrollContainer = document.querySelector("main");

		scrollContainer.addEventListener("wheel", (evt) => {
			evt.preventDefault();
			scrollContainer.scrollLeft += evt.deltaY;
		});
	</script>
</body>

</html>
